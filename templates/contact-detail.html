{% extends 'base/base.html' %}
{% load static %}

{% block content %}
    <div style="display: flex; align-items: center; justify-content: center; height: 50%; width: 100%; background-color: #69bde7;">
        <a href="{% url 'update-contact' %}"><img src="{% static 'images/update.png' %}" alt="phone" style="position: absolute; top: 43%; right: 20px; height: 25px; width: 25px;"></a>
        <img src="{% static 'images/photo.png' %}" alt="" style="width: 70%;">
    </div>
    <div class="bloc" style="padding: 10px;">
        <h2 style="padding: 10px;">{{ contact.nom }} {{ contact.prenom }}</h2>
        <div style="display: flex; align-items: center;  margin: 0 0 10px 0; border: 1px solid #05050518; box-shadow: 0px 1px 1px #0000009a; padding: 5px;">
            <img src="{% static 'images/phone.png' %}" alt="phone" style="height: 35px; width: 35px; margin-right: 10px;">
            <p><strong>{{ contact.telephone }}</strong> <br>Téléphone portable</p>
        </div>

        <div style="display: flex; align-items: center;  margin: 0 0 10px 0; border: 1px solid #05050518; box-shadow: 0px 1px 1px #0000009a; padding: 5px;">
            <img src="{% static 'images/mail.png' %}" alt="phone" style="height: 35px; width: 35px; margin-right: 10px;">
            <p><strong>{{ contact.email }}</strong> <br>Adresse électronique</p>
        </div>

    </div>

    <div style="padding: 1px 0; display: flex; justify-content: space-around; position: absolute; bottom: 35px; background-color:white; height: 30px; width: 100%;">
        <a href="#" style="display: flex; align-items: center;">
            <img src="{% static 'images/home.jpg' %}" alt="back" style="height: 70%;">
        </a>
    </div>
{% endblock content %}
