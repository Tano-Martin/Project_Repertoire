{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repertoire</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    
    {% if is_contact %}
        <!-- boostrap css -->
        <link rel="stylesheet" href="{% static 'boostrap/css/bootstrap.css' %}">
        <!-- boostrap js and jquery -->
        <script type="application/javascript" src="{% static 'boostrap/js/jquery-3.6.0.min.js' %}"></script>
        <script type="application/javascript" src="{% static 'boostrap/js/bootstrap.min.js' %}"></script>
    {% endif %}
        
</head>
<body>

    <div class="device" style="overflow: hidden;">
        <div class="camera">&nbsp;</div>
        <div class="datatime">
            <h6>{% now 'l d F Y' %}</h6>
            <h6>{% now 'H:i' %}</h6>
        </div>
        
        {% if is_contact %}
            <nav class="navbar navbar-expand-xxl navbar-light navcontact">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'profil' user.username %}">
                        {% if user.compte.photo %}
                            <img src="{{ user.compte.photo.url }}" alt="profil" class="photo-profil">
                        {% else %} 
                            <h3>Contact</h3>
                        {% endif %}
    
                    </a>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">All</a>
                            <a class="nav-link" href="#">
                                <img src="{% static 'images/orange.png' %}" alt="phone">
                            </a>
                            <a class="nav-link" href="#">
                                <img src="{% static 'images/mtn.png' %}" alt="phone">
                            </a>
                            <a class="nav-link" href="#">
                                <img src="{% static 'images/moov.png' %}" alt="phone">
                            </a>
                            
                        </li>
                        </ul>
                    </div>
                </div>
            </nav>
        {% endif %}
            
        <div class="screen" {% if is_contact %} style="height: 530px; overflow: scroll;" {% endif %}>

            {% block content %}
                
            {% endblock content %}
        </div>
        <div class="bas"></div>
    </div>
</body>
