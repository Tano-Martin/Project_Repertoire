{% extends 'base/base.html' %}
{% load static %}

{% block content %}
    <h2>Ajout contact</h2>
    <div class="photo-cercle">
        <img id="output" src="{% static 'images/photo.png' %}" alt="photo" class="photo-cer">
    </div>

    <form action="#" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="block">
            <div class="inputs" >
                <label for="photo">Photo</label>
                <div class="champs-photo">
                    <input type="file" name="photo" onchange="loadFile(event)">
                </div>

                <label for="nom">Nom</label>
                <input type="text" name="nom" id="nom">

                <label for="prenom">Prénom</label>
                <input type="text" name="prenom" id="prenom">

                <label for="email">Adresse électronique</label>
                <input type="email" name="email">
                
                <label for="telephone">Numéro de téléphone</label>
                <input type="tel" name="telephone">
            </div>
            <div align="center" class="bouton">
                <a href="{% url 'contact' user.username %}"><button type="button" class="btn-nul">Annuler</button></a>
                <button type="submit" class="btn-ins">Sauvegarder</button>
            </div>
        </div>
    </form>


    <script>
      var loadFile = function(event) {
        var output = document.getElementById('output');
        output.src = URL.createObjectURL(event.target.files[0]);
        output.onload = function() {
          URL.revokeObjectURL(output.src) // free memory
        }
      };
    </script>
{% endblock content %}
