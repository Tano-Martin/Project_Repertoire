{% extends 'base/base.html' %}
{% load static %}

{% block content %}
    <h3 style="text-align: center; padding: 10px;">Profil utilisateur</h3>
    <div  style="border: 1px solid #3f3f3f78; height: 150px; width: 150px; border-radius:100%; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; margin:auto;">
        <img src="{{ user.compte.photo.url }}" alt="" style="width: 70%; height: 70%;">
    </div>
    <form action="#" method="POST">
        <div class="block">
            <div class="inputs" >
                <label for="nom">Nom</label>
                <input type="text" name="nom" id="nom" value="{{ user.username }}" disabled>

                <label for="prenom">Prénom</label>
                <input type="text" name="prenom" id="prenom" value="{{ user.compte.prenom }}" disabled>

                <label for="email">Adresse électronique</label>
                <input type="email" name="email" value="{{ user.email }}" disabled>
                
                <label for="telephone">Numéro de téléphone</label>
                <input type="tel" name="telephone" value="{{ user.compte.telephone }}" disabled>
            </div>
            
            <div align="center" style="display: flex;">
                <a href="{% url 'logout' %}"><button type="button" style="margin: 0 5px; background-color: #c0bcbc;">Déconnecter</button></a>
                <button type="button" style="margin: 0 5px;">Modifier</button>
            </div>
        </div>
    </form>

    <div style="padding: 1px 0; display: flex; justify-content: space-around; position: absolute; bottom: 23px; background-color:white; height: 30px; width: 100%;">
        <a href="#" style="display: flex; align-items: center;">
            <img src="{% static 'images/back.png' %}" alt="back" style="height: 70%;">
        </a>
        <a href="#" style="display: flex; align-items: center;">
            <img src="{% static 'images/home.jpg' %}" alt="back" style="height: 70%;">
        </a>
    </div>
{% endblock content %}
