{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repertoire</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    
    {% if is_contact %}
        <!-- boostrap css -->
        <link rel="stylesheet" href="{% static 'boostrap/css/bootstrap.css' %}">
        <!-- boostrap js and jquery -->
        <script type="application/javascript" src="{% static 'boostrap/js/jquery-3.6.0.min.js' %}"></script>
        <script type="application/javascript" src="{% static 'boostrap/js/bootstrap.min.js' %}"></script>
    {% endif %}
        
</head>
<body>
    <div class="device" style="overflow: hidden;">
        <div class="camera">&nbsp;</div>
        <div style="border-radius: 10px 10px 0 0; display: flex; align-items: center; justify-content: space-between; padding: 0px 10px 0 30px; background-color: #69bde7; width: 100%; height: 23px;">
            <h6>{{ date | date:"l d F Y" }}</h6>
            <h6>{{ date | date:"H" }}:{{ date | date:"i" }}</h6>
        </div>
        
        {% if is_contact %}
            <nav class="navbar navbar-expand-xxl navbar-light" style="position: sticky; top: 0px; background-color: #69bde7; z-index: 1000;">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand" href="#">Contacts</a>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Profil</a>
                        </li>
                        <li class="nav-item" style="display: flex; justify-content: space-between;">
                            <a class="nav-link" href="#">All</a>
                            <a class="nav-link" href="#">
                                <img src="{% static 'images/orange.png' %}" alt="phone" style="height: 25px; width: 25px;">
                            </a>
                            <a class="nav-link" href="#">
                                <img src="{% static 'images/mtn.png' %}" alt="phone" style="height: 25px; width: 25px;">
                            </a>
                            <a class="nav-link" href="#">
                                <img src="{% static 'images/moov.png' %}" alt="phone" style="height: 25px; width: 25px;">
                            </a>
                            
                        </li>
                        </ul>
                    </div>
                </div>
            </nav>
        {% endif %}
            
        <div class="screen" {% if is_contact %} style="height: 530px;" {% endif %} style="overflow: scroll;">

            {% block content %}
                
            {% endblock content %}
        </div>
        <div style="position: absolute; bottom: 0; width: 100%; height: 24px; background-color: #000000;"></div>
    </div>
</body>
